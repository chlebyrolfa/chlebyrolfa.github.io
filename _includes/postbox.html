<!-- begin post -->
{% assign author = site.authors[post.author] %}

<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {% if post.image %}

                    {% if site.lazyimages == "enabled" %}
                        <img class="img-fluid lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
                    {% else %}
                        <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}"> 
                    {% endif %}

                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
                </a>
            </h2>
            <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:20 }}</h4>
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
                <div class="container">
                    <div class="row">
                        <div class="col-2 pl-1">
                            <span class="post-icon"><img src="/assets/images/difficulty-2.png"></span>
                        </div>
                        <div class="col-2 pl-0">
                            <span class="post-icon"><img src="/assets/images/sourdough.png"></span>
                        </div>
                        <div class="col-2 pl-0">
                            <span class="post-icon"><img src="/assets/images/baking-pan.png"></span>
                        </div>
                         <div class="col-6 pr-2">
                            <span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
